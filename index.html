<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="info">
        <div class="transparent-box">
            <img src="images/odin-lined.png" alt="ODIN">
            <h1 class="logo-name">ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hale West</a> 
        on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form">
        <div class="memo">
            <p>This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams. 
                <br>Sign up 
                <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-inputs">
            <form action="#">
                <h2>Let's do this!</h2>
                <div class="form-flex">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="pnum">PHONE NUMBER</label>
                        <input type="tel" id="pnum">
                    </div>
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass">
                    </div>
                    <div>
                        <label for="confpass">CONFIRM PASSWORD</label>
                        <input type="password" id="confpass">
                    </div>
                </div>
            </form>
        </div>
        <div class="submission">
            <p>help</p>
        </div>
    </div>
</body>
</html>
